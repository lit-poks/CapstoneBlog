<html>

<head>
    <title>ScriBBler</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">


    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">

</head>

<body class="indexBody">
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="logo">
                    <h1 class="scribbler" style="color: deepskyblue;font-size:40px;"><b> ScriBBler</b></h1>
                    <h6 class="scribbler"><b>Explore, Imagine, Create</b></h6>
                </div>
                <img class="sideimg" src="./img/sideimg.png" />

                <form class="loginform" align="center" id="signUpForm">
                    <h4>SignUp</h4>
                    <p>To be a ScriBBler SignUp with your personal information </p>
                    <ul class="list-group">
                        <li class="list-group-item active">
                            <h6>First Name</h6>
                            <input type="text" class="form-control" placeholder="Enter your First Name" id="fname" required>
                        </li>
                        <li class="list-group-item">
                            <h6>Last Name</h6>
                            <input type="text" class="form-control" placeholder="Enter your Last name" id="lname" required>
                        </li>
                        <li class="list-group-item">
                            <h6>Username</h6>
                            <input type="text" class="form-control" placeholder="Enter a username" id="uname" required>
                        </li>
                        <li class="list-group-item">
                            <h6>Email</h6>
                            <input type="email" class="form-control" placeholder="ram@email.com" id="email" required>
                        </li>
                        <li class="list-group-item">
                            <h6>Password</h6>
                            <input type="password" class="form-control" placeholder="Enter your password" id="pass" required>
                        </li>
                        <li class="list-group-item">
                            <h6>Confirm-Password</h6>
                            <input type="password" class="form-control" placeholder="Re-write your password" id="cpass" required>
                        </li>
                        <li class="list-group-item">
                            <h6>country</h6>
                            <input type="text" class="form-control" placeholder="Enter Your Country" id="country" required>
                        </li>
                        <li class="list-group-item">
                            <h6>Phone</h6>
                            <input type="number" class="form-control" placeholder="Enter Your Number" id="number" required>
                        </li>
                    </ul>
                    <br>
                    <div class="checkbox">
                        <h6 class="remb"><input class="checkbox" type="checkbox" required> I agree to the user Terms and Conditions</h6>
                    </div>

                    <br><br>
                    <input type="submit" class="btn btn-primary" value="SignUp Now">
                    <a href="./index.html" type="button" class="btn btn-outline-success">Already have an Account?</a>
                    <br>
                    <br>
                </form>
            </div>
        </div>

    </div>

    <script src="./js/signup.js"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
